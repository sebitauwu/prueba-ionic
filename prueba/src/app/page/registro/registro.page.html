<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">Registro</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
   
  </ion-header>

  <ion-img src="assets/imagenes/registro.png" ></ion-img>
  <ion-item>
    <ion-label position="floating" >Nombre</ion-label>
    <ion-input placeholder="Ingrese su nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input placeholder="Ingrese su apellido" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" >Rut</ion-label>
    <ion-input placeholder="Ingrese su rut"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" >Usuario</ion-label>
    <ion-input placeholder="Ingrese su usuario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" >Contraseña</ion-label>
    <ion-input type="password" placeholder="Ingrese su contraseña" ></ion-input>
  </ion-item>

  <ion-button shape="block" [routerLink]="['/login']" >Registrarse</ion-button>
</ion-content>
